<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casimiro Banking</title>

    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1>Casimiro Banking</h1>
    <div class="container">  
    <h2>Depósitos</h2>
    <form id="form-deposito">
        <label for="name">Nome da Conta</label>
        <input type="name" id="nome-beneficiario" placeholder="Digite o nome do beneficiário" required>
        <p class="error-message">O nome precisa ser completo!</p>
        <label for="account">Nº da Conta</label>
        <input type="number" id="numero-conta" placeholder="Digite a Conta Corrente" required>
        <label for="number">Valor do Depósito</label>
        <input type="number" id="valor-deposito" placeholder="Digite o valor do Depósito" required>
        <textarea id="descricao">Descrição (opcional)</textarea>
        <button type="submit" id="btn-depositar">Enviar</button>
    </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
